<!DOCTYPE html>
<html lang="es" encoding="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de usuarios</title>
        <!-- Incluir los recursos de Bootstrap -->
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-4">
            <div class="card">
                <h5 class="card-header">Lista de usuarios</h5>
                <div class="card-body">
                    <a href="/usuarios/nuevo" class="btn btn-success mb-3">Crear nuevo usuario</a>
                    <div class="table-responsive">
                        <table class="table table-borderless datatable table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Contraseña</th>
                                    <th>Rol</th>
                                    <th>ID</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.nombre}"></td>
                                    <td th:text="${usuario.correo}"></td>
                                    <td th:text="${usuario.contrasenia}"></td>
                                    <td th:text="${usuario.rolID}"></td>
                                    <td th:text="${usuario.usuarioID}"></td>
                                    <td>
                                        <a href="/usuarios/editar/${usuario.usuarioID}" class="btn btn-warning btn-sm">Editar</a>
                                        <a th:href="@{/usuarios/eliminar/{usuarioID}(usuarioID=${usuario.usuarioID})}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('¿Está seguro de que desea eliminar al usuario?');">Eliminar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
