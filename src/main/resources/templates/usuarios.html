<!DOCTYPE html>
<html lang="es" encoding="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de usuarios</title>
    </head>
    <body>
        <h1>Lista de usuarios</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>contrasenia</th>
                    <th>Rol</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.contrasenia}"></td>
                    <td th:text="${usuario.rolID}"></td>
                    <td th:text="${usuario.usuarioID}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
