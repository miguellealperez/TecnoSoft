<!DOCTYPE html>
<html lang="es" encoding="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Productos - TecnoSoft</title>
        <!-- Incluir los recursos de Bootstrap -->
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <style>
            /* Agregar estilo personalizado */
            body {
                padding-top: 70px;
            }
            .card-footer {
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
            .btn-toolbar .btn {
                margin-right: 10px;
            }
            .btn-toolbar .btn:last-child {
                margin-right: 0;
            }
        </style>
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Tecno Soft</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/ventas}">Ventas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/compras}">Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/productos}">productos</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="card">
                <h5 class="card-header">Lista de Productos</h5>
                <div class="card-body">
                    <!-- Botones -->
                    <div class="btn-toolbar mb-3" role="toolbar">
                        <div class="btn-group mr-2" role="group">
                            <a th:href="@{/productos/nuevo}" class="btn btn-success">Crear nuevo producto</a>
                        </div>
                    </div>

                    <!-- Tabla responsiva -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Producto ID</th>
                                    <th>Nombre</th>
                                    <th>Costo</th>
                                    <th>Valor venta</th>
                                    <th>Tipo</th>
                                    <th>Descripción</th>
                                    <th>Estado del producto</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Lista de usuarios -->
                                <tr th:each="producto : ${productos}" th:object="${producto}">
                                    <td th:text="*{productoID}"></td>
                                    <td th:text="*{productoNombre}"></td>
                                    <td th:text="*{productoCosto}"></td>
                                    <td th:text="*{productoValor}"></td>
                                    <td th:text="*{productoTipo}"></td>
                                    <td th:text="*{productoDescripcion}"></td>
                                    <td th:text="*{productoEstado}"></td>
                                    <td>
                                        <div class="btn-toolbar" role="toolbar">
                                            <div class="btn-group mr-2" role="group">
                                                <a  th:href="@{/productos/editar/{productoID}(productoID=*{productoID})}" class="btn btn-primary">Editar</a>
                                            </div>
                                            <div class="btn-group mr-2" role="group">
                                                <a th:href="@{/productos/eliminar/{productoID}(productoID=*{productoID})}" class="btn btn-danger" 
                                                   onclick="return confirm('¿Está seguro de que desea eliminar el producto?');">Eliminar</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
